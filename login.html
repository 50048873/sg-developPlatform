<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-touch-fullscreen" content="yes">
		<title>基础开发平台</title>
		<link type="text/css" rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/login.css">
	</head>
	<body>
		<div class="loginWrap">
			<div class="logo"><img src="img/logo2.png" alt="tu"></div>
			<div class="loginForm">
				<img class="hidden-xs" src="img/l-dlk.png" alt="tu">
				<div class="form">
					<h3>用户登录</h3>
					<form class="form-horizontal">
					  <div class="form-group">
					    <label for="username" class="col-sm-2 control-label hidden-xs">账号：</label>
					    <div class="col-sm-10">
					      <input type="email" class="form-control" id="username" placeholder="账号">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="password" class="col-sm-2 control-label hidden-xs">密码：</label>
					    <div class="col-sm-10">
					      <input type="password" class="form-control" id="password" placeholder="密码">
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      <button id="login" type="submit" class="btn btn-default">登录</button>
					    </div>
					  </div>
					</form>
				</div>
			</div>
		</div>
		
		<script src="vendor/jquery/dist/jquery.min.js"></script>
		<script src="js/login.js"></script>
	</body>
</html>
